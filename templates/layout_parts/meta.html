{% load static %}

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="description" content="{% if seo_settings %}{{ seo_settings.site_description }}{% else %}Description{% endif %}" />
<meta name="keywords" content="{% if seo_settings %}{{ seo_settings.site_keywords }}{% else %}Keywords{% endif %}" />
<meta name="author" content="{% if seo_settings %}{{ seo_settings.site_author }}{% else %}Author{% endif %}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes" />

<!-- Favicon -->
{% if seo_settings %}
    <link rel="icon" href="{% static seo_settings.favicon.url %}" type="image/x-icon">
{% else %}
    <link rel="icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon">
{% endif %}
